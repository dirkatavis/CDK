# CDK Path Configuration
# All file paths are relative to the repository root (where .cdkroot is located)
# Edit this file to change file locations without modifying scripts

[Initialize_RO]
CSV=apps\repair_order\initialize\Initialize_RO.csv
Log=runtime\logs\initialize_ro\Initialize_RO.log
DebugMarker=apps\repair_order\initialize\Initialize_RO.debug
FallbackLog=Temp\LOG_ERROR.txt
PollInterval=500
DefaultPromptTimeoutMs=5000
MILEAGE_OUT_TIMEOUT_MS=30000
MILEAGE_IN_TIMEOUT_MS=10000
OK_TO_CLOSE_TIMEOUT_MS=30000
DebugModeLogOnly=false

[Prepare_Close_Pt1]
CSV=apps\repair_order\prepare_close_pt1\Prepare_Close_Pt1.csv
Log=runtime\logs\prepare_close_pt1\Prepare_Close_Pt1.log

[Finalize_Close]
CSV=apps\repair_order\finalize_close_pt2\Finalize_Close.csv
Log=runtime\logs\finalize_close_pt2\Finalize_Close.log

[PostFinalCharges_Main]
CSV=apps\post_final_charges\CashoutRoList.csv
Log=runtime\logs\post_final_charges\PostFinalCharges.log
DiagnosticLog=runtime\logs\post_final_charges\PostFinalCharges.screendump.log
CommonLib=apps\post_final_charges\CommonLib.vbs

[PostFinalCharges]
Log=runtime\logs\post_final_charges\PostFinalCharges.log

[Maintenance_RO_Closer]
Log=runtime\logs\maintenance_ro_closer\Maintenance_RO_Closer.log
Criteria=apps\maintenance_ro_closer\PM_Match_Criteria.txt
ROList=apps\maintenance_ro_closer\RO_List.csv
StabilityPause=1000
LoopPause=500
ReviewPause=250

[HighestRoFinder]
Log=runtime\logs\highest_ro_finder\HighestRoFinder.log

[Processing]
StartSequenceNumber=30
EndSequenceNumber=50
ValidCloseoutStatuses=READY TO POST

[TestLog]
Log=workflows\repair_order\TestLog.log

[Parse_Data]
InputLog=workflows\repair_order\VehicleData.log
OutputFolder=workflows\repair_order

[Coordinate_Finder]
Output=runtime\data\out\coordinate_check.txt

[PFC_Scrapper]
# Relative path to the resulting data file
OutputCSV=runtime\data\out\PFC_Scraped_Data.csv
# Relative path to the execution log
Log=runtime\logs\pfc_scrapper\PFC_Scrapper.log
# Wait time in milliseconds between screen transitions (default 1000)
ScreenWaitDelay=1000
# Comma-separated list of sequence numbers to skip (e.g., 4,7,12)
SkipSequences=1

[Fallback]
ErrorLog=Temp\LOG_ERROR.txt

[ValidateRoList]
# Input CSV containing R.O. numbers (required)
InputFile=apps\validate_ro_list\ValidateRoList_IN.csv
# Directory where output and mock log files will be written (required)
OutDir=apps\validate_ro_list
# Optional screen map file used for mock/scraping
ScreenMap=apps\validate_ro_list\ro_screen_map_pfc.txt
