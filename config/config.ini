# CDK Path Configuration
# All file paths are relative to the repository root (where .cdkroot is located)
# Edit this file to change file locations without modifying scripts

[Initialize_RO]
CSV=workflows\repair_order\Initialize_RO.csv
Log=workflows\repair_order\Initialize_RO.log
DebugMarker=workflows\repair_order\Initialize_RO.debug
FallbackLog=Temp\LOG_ERROR.txt

[Prepare_Close_Pt1]
CSV=workflows\repair_order\Prepare_Close_Pt1.csv
Log=workflows\repair_order\Prepare_Close_Pt1.log

[Finalize_Close]
CSV=workflows\repair_order\Finalize_Close.csv
Log=workflows\repair_order\Finalize_Close.log

[PostFinalCharges_Main]
CSV=utilities\CashoutRoList.csv
Log=utilities\PostFinalCharges.log
DiagnosticLog=utilities\PostFinalCharges.screendump.log
CommonLib=utilities\CommonLib.vbs

[PostFinalCharges]
Log=utilities\PostFinalCharges.log

[Maintenance_RO_Closer]
Log=utilities\Maintenance_RO_Closer.log
Criteria=utilities\PM_Match_Criteria.txt
ROList=utilities\RO_List.csv
StabilityPause=1000
LoopPause=500
ReviewPause=250

[HighestRoFinder]
Log=utilities\HighestRoFinder.log

[Processing]
StartSequenceNumber=30
EndSequenceNumber=50
ValidCloseoutStatuses=READY TO POST

[TestLog]
Log=workflows\repair_order\TestLog.log

[Parse_Data]
InputLog=workflows\repair_order\VehicleData.log
OutputFolder=workflows\repair_order

[Coordinate_Finder]
Output=utilities\coordinate_check.txt

[PFC_Scrapper]
# Relative path to the resulting data file
OutputCSV=utilities\PFC_Scraped_Data.csv
# Relative path to the execution log
Log=utilities\PFC_Scrapper.log
# Wait time in milliseconds between screen transitions (default 1000)
ScreenWaitDelay=1000
# Comma-separated list of sequence numbers to skip (e.g., 4,7,12)
SkipSequences=1

[Fallback]
ErrorLog=Temp\LOG_ERROR.txt

[ValidateRoList]
# Input CSV containing R.O. numbers (required)
InputFile=utilities\ValidateRoList_IN.csv
# Directory where output and mock log files will be written (required)
OutDir=tools\ValidateRoList
# Optional screen map file used for mock/scraping
ScreenMap=tools\ValidateRoList\ro_screen_map_pfc.txt
